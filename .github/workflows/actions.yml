name: Github Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mac:
    runs-on: macos-11

    env:
      Configuration: Release

    steps:
      - uses: actions/checkout@v2

      - name: install .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.100-preview.7.21379.14

      - name: install .NET workloads
        run: dotnet workload install android ios macos --verbosity diag

      - name: install Xamarin.Android
        run: |
          dotnet tool update --global boots --version 1.0.4.624
          boots https://dl.internalx.com/vsts-devdiv/Xamarin.Android/public/5045838/6.0.1xx-preview7/f38d0a639add19221694ad73f79c34d2c7c76948/xamarin.android-11.4.99.78.pkg

      - name: select Xcode 13 beta
        run: |
          set -x
          mkdir -p ~/Library/Preferences/Xamarin
          rm -f ~/Library/Preferences/Xamarin/Settings.plist
          /usr/libexec/PlistBuddy -c "add :AppleSdkRoot string /Applications/Xcode_13.0.app" ~/Library/Preferences/Xamarin/Settings.plist || true
          cat ~/Library/Preferences/Xamarin/Settings.plist || true

      - name: build SDK
        run: dotnet build Xamarin.Legacy.Sdk.sln -bl:bin/Xamarin.Legacy.Sdk.binlog

      - name: build samples
        run: dotnet build samples/samples.sln -bl:bin/samples.binlog

      - name: fix missing NuGet source
        run: mkdir -p bin/Debug

      - name: build HelloMac sample
        run: dotnet build samples/HelloMac/HelloMac.csproj -bl:bin/HelloMac.binlog

      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: bin
          if-no-files-found: error
